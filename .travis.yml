sudo: required

services:
  - docker

before_install:
- docker build -t fossday/gohugo .
- docker run -it -v $(pwd)/site:/src -v $(pwd)/public:/src/public fossday/gohugo

deploy:
  name: FOSS Team Deployment
  provider: pages
  local_dir: site/public
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  verbose: true
  fqdn: fossday.org
  on:
    branch: master
