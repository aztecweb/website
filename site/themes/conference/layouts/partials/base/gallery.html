<section id="gallery" class="section">
  <div class="container">
    <div class="col-md-12">
      <h2 class="section-title wow fadeInUp" data-wow-delay="0s">Galeria</h2>
      <p class="section-subcontent wow fadeInUp" data-wow-delay="0.2s">Veja fotos de outras edições do evento.</p>
    </div>
    <div class="gallery-wrap wow fadeInDown">
      {{ range sort .gallery }}
       {{ .Title }}
    {{ end }}
    </div>
  </div>
</section>
