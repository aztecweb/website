<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {{ if .event}}
    
    {{ range .event }}
      {{ range .Event }}
        <title>{{ .title }}</title>
      {{ end }}
    {{ end }}

    {{ else }}

    {{ range .General}}
      {{ range .Global}}
        <title>{{ .Name }} - {{ .Short }}</title>
        <meta name="description" content="{{ .Description }}" />
      {{ end }}
    {{ end }}
    
    {{ end }}

    <link rel="icon" type="image/png" href="https://i.imgur.com/yFnbmL4.png" />

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/main.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/responsive.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/fonts/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/fonts/simple-line-icons.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/slicknav.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/nivo-lightbox.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/animate.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/owl.carousel.css">

    <link rel="stylesheet" type="text/css" href="{{ .Site }}/assets/css/colors/foss.css" media="screen" />


    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
