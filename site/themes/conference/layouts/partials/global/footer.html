<footer class="section">
    <div class="container">
        <div class="row">
          {{ range .General }}
            {{ range .Global }}
            <div class="col-md-3 col-sm-3 col-xs-12">
                <h3><img src="{{ .Logo }}" alt="{{ .Short }}"></h3>
                <p>{{ .Description }}</p>
            </div>
            {{ end }}

            {{ range .FooterMenu }}
            <div class="col-md-3 col-sm-3 col-xs-12">
                <h3>{{ .title }}</h3>
                <ul>
                  {{ range .submenu }}
                    <li><a href="{{ .link }}">{{ .text }}</a></li>
                  {{ end }}
                </ul>
            </div>
            {{ end }}
          {{ end }}
        </div>
    </div>
</footer>

</div>
